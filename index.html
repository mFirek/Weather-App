<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div id="night_bg" class="bg night_bg active">
      <div class="degrees">14<sup>℃</sup></div>
    </div>
    <div id="sunny_bg" class="bg sunny_bg hidden">
      <div class="degrees">24<sup>℃</sup></div>
    </div>
    <div id="cloudy_bg" class="bg cloudy_bg hidden">
      <div class="degrees">18<sup>℃</sup></div>
    </div>
    <div id="rainy_bg" class="bg rainy_bg hidden">
      <div class="degrees">21<sup>℃</sup></div>
    </div>
    <div id="snowy_bg" class="bg snowy_bg hidden">
      <div class="degrees">-4<sup>℃</sup></div>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>

</html>
